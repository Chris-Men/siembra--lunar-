<ion-header class="ion-no-border">
  <ion-toolbar [color]="color ? color : 'blue'">
    <div class="logo">
      <br>
     
      <div class="container">
        <img alt="logo uls" src="assets/img/portada uls 2024.png">
        
       <h2>Siembra lunar </h2>
      </div>
      
      
      <!-- Resto del contenido -->
    </div>
    <ion-buttons slot="end">
      <!-- Cerrar modal-->
      <ion-button *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      <!-- Back Button -->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>

    <ion-title *ngIf="title" [ngClass]="{'ion-text-center': centerTitle}">{{title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="setTheme(false)" *ngIf="darkMode.value">
        <ion-icon name="sunny-outline"></ion-icon>
      </ion-button>


      <ion-button (click)="setTheme(true)" *ngIf="!darkMode.value">
        <ion-icon name="moon-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
